services:
  db_mongo:
    image: mongo:3
  locomotive:
    image: quay.io/akretion/locomotive:master
    env_file: environment
    links:
      - db_mongo
    image: quay.io/akretion/shopinvader:master
    ports:
      - 3000:3000
  wagon:
    image: quay.io/akretion/shopinvader-wagon:latest
    links:
      - locomotive
    volumes:
    - ./template:/workspace
  db_postgresql:
    environment:
    - POSTGRES_USER=odoo
    - POSTGRES_DB=db
    image: quay.io/akretion/postgresql:10
  odoo:
    environment:
    - DB_HOST=db_postgresql
    - DB_USER=odoo
    - DB_PASSWORD=odoo
    - DB_NAME=db
    image: shopinvader-odoo
#    image: quay.io/akretion/shopinvader-odoo:latest
    links:
    - db_postgresql
    - locomotive
    ports:
      - 8069:8069
version: '3'
